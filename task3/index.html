import java.util.Scanner;

class EmployeeManagement {
    private int id;
    private String name;
    private double salary;

    public EmployeeManagement()
    {}
    
    public EmployeeManagement(int id, String name, double salary) {
        this.id = id;
        this.name = name;
        this.salary = salary;
    }

    public void displayDetails() {
        
        System.out.println("ID: " + id + ", Name: " + name + ", Salary: " + salary);
    }

    public static void main(String[] args) {
     
        EmployeeManagement emp1 = new EmployeeManagement(1, "Radhe", 30000);
        EmployeeManagement emp2 = new EmployeeManagement(2, "Raj", 50000);
        EmployeeManagement emp3 = new EmployeeManagement(3, "Priya", 60000);
        System.out.println("==========Employee details==========");
        emp1.displayDetails();
        emp2.displayDetails();
        emp3.displayDetails();
        System.out.println("==========Thank you ==========");
        
        
    }
}
