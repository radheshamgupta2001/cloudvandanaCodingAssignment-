  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://cloudvandana.com/"
          target="_blank"
        >
          <i class="bi bi-bootstrap"></i> CloudVandana
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../ProfileCard.html">Home</a>

          </ul>
        </div>

    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>Todo App</h1>
          <p>Keep it up</p>
          <div id="progressBar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="starts-numbers">
          <p id="number">0/0</p>
        </div>
      </div>

      <form onsubmit="event.preventDefault();">
        <input type="text" id="taskInput" placeholder="Write your task" />
        <button id="newTask" type="submit">+</button>
      </form>

      <ul id="task-list"></ul>
    </div>

    <script src="./app.js"></script>
